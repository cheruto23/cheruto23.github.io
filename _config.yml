# Welcome to Jekyll!

title: "Joy Cheruto"
email: "joyglory213@gmail.com"
description: >-
  Software Engineer | AI & Data Enthusiast | Passionate about building data-driven digital solutions.
twitter_username: _mscheruto
github_username: joyglory213
minimal_mistakes_skin: default
search: true

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
permalink: /:categories/:title/
paginate: 5
paginate_path: /page:num/
timezone: Africa/Nairobi

include:
  - _pages

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

# Author profile
author:
  name   : "Joy Cheruto"
  avatar : "/assets/images/banner.jpeg" 
  bio    : "Software Engineer passionate about AI, Data Science, and Web Development."
  links:
